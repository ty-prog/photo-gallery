<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
        <button id="showBioButton">Show Bio</button>
    </header>
    <main class="gallery">
        <img src="images/photo1.jpg" alt="Photo 1">
        <img src="images/photo2.jpg" alt="Photo 2">
        <img src="images/photo3.jpg" alt="Photo 3">
        <img src="images/photo4.jpg" alt="Photo 4">
        <img src="images/photo5.jpg" alt="Photo 5">
        <img src="images/photo6.jpg" alt="Photo 6">
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
    <div id="bioModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Bio</h2>
            <p>Your bio goes here. This can include details about your career, achievements, and personal background.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
